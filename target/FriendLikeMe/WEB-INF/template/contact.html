<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Friend like me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A app to find a friend for your best friend"/>
    <meta name="keywords" content=""/>
    <meta name="author" content=""/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>


    <link rel="shortcut icon" href="favicon.ico">
    <!-- <link href='https://fonts.googleapis.com/css?family=Lato:400,100,100italic,300,300italic,400italic,700italic,900,700,900italic' rel='stylesheet' type='text/css'> -->

    <!-- Stylesheets -->
    <!-- Dropdown Menu -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/superfish.css}">
    <!-- Owl Slider -->
    <!-- <link rel="stylesheet" href="css/owl.carousel.css"> -->
    <!-- <link rel="stylesheet" href="css/owl.theme.default.min.css"> -->
    <!-- Date Picker -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-datepicker.min.css}">
    <!-- CS Select -->
    <link rel="stylesheet" type="text/css" th:href="@{css/cs-select.css}">
    <link rel="stylesheet" type="text/css" th:href="@{css/cs-skin-border.css}">

    <!-- Themify Icons -->
    <link rel="stylesheet" type="text/css" th:href="@{css/themify-icons.css}">
    <!-- Flat Icon -->
    <link rel="stylesheet" type="text/css" th:href="@{css/flaticon.css}">
    <!-- Icomoon -->
    <link rel="stylesheet" type="text/css" th:href="@{css/icomoon.css}">
    <!-- Flexslider  -->
    <link rel="stylesheet" type="text/css" th:href="@{css/flexslider.css}">

    <!-- Style -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">


    <!-- Modernizr JS -->
    <script th:src="@{js/modernizr-2.6.2.min.js}"></script>

    <script th:src="@{js/populate.js}"></script>
    <!-- FOR IE9 below -->
    <![endif]-->

</head>
<body>
<div id="fh5co-wrapper">
    <div id="fh5co-page">
        <div id="fh5co-header">
            <header id="fh5co-header-section">
                <div class="container">
                    <div class="nav-header">
                        <a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle"><i></i></a>
                        <h1 id="fh5co-logo"><a href="index1.html">Friend logo</a></h1>
                        <nav id="fh5co-menu-wrap" role="navigation">
                            <ul class="sf-menu" id="fh5co-primary-menu">
                                <li>
                                    <!--
                                    <a href="hotel.html" class="fh5co-sub-ddown">Find a Friend</a>
                                    <ul class="fh5co-sub-menu">
                                         <li><a href="services.html">A walker</a></li>
                                         <li><a href="services.html">A place</a></li>
                                    </ul> -->
                                </li>
                                <li><a th:href="@{/host/contact}">Become a Friend</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </header>

        </div>
        <!-- end:fh5co-header -->


        <div class="fh5co-parallax" style="background-image: url(images/slider1.jpg);"
             data-stellar-background-ratio="0.5">
            <div class="overlay"></div>
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-md-offset-0 col-sm-12 col-sm-offset-0 col-xs-12 col-xs-offset-0 text-center fh5co-table">
                        <div class="fh5co-intro fh5co-table-cell">
                            <h1 class="text-center"></h1>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="fh5co-contact-section">
            <div class="row">


                <div class="col-md-6">
                    <div class="col-md-12">
                        <h3>Become a Friend</h3>
                        <p>Tell us what you can offer</p>

                    </div>
                    <div class="col-md-12">

                        <div class="row">
                            <form class="form-horizontal" th:object="${offer}" th:action="@{'/api/host'}" method="post">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Name"/>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Email" th:field="*{email}"/>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Phone" th:field="*{phone}"/>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="From dd/mm/aaaa"
                                               th:field="*{startDate}"/>
                                        <br>
                                        <input type="text" class="form-control" placeholder="To dd/mm/aaaa"
                                               th:field="*{endDate}"/>

                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <textarea name="" class="form-control" id="" cols="30" rows="7"
                                                  placeholder="Describe yourself"></textarea>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary" name="action" value="save">
                                            Register
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>


                </div>
                <div class="col-md-6">
                    <div class="feature-full-1col">
                        <div class="image"
                             style="background-image: url(images/gez-xavier-mansfield-284645-unsplash.jpg);"></div>
                    </div>
                </div>
            </div>
        </div>


        <footer id="footer" class="fh5co-bg-color">
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <div class="copyright">
                            <p>
                                <small>Charlie Team - #25 MAINiacs <br> All Rights Reserved. <br></small>

                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-3">
                                <h3>Company</h3>
                                <ul class="link">
                                    <li><a href="#">About Us</a></li>
                                    <li><a href="#">Friends</a></li>
                                    <li><a href="#">Contact Us</a></li>
                                </ul>
                            </div>

                            <div class="col-md-6">
                                <h3>Subscribe</h3>
                                <p>Sign up for Friendly news</p>
                                <form action="#" id="form-subscribe">
                                    <div class="form-field">
                                        <input type="email" placeholder="Email Address" id="email">
                                        <input type="submit" id="submit" value="Send">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <ul class="social-icons">
                            <li>
                                <a href="#"><i class="icon-twitter-with-circle"></i></a>
                                <a href="#"><i class="icon-facebook-with-circle"></i></a>
                                <a href="#"><i class="icon-instagram-with-circle"></i></a>
                                <a href="#"><i class="icon-linkedin-with-circle"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>

    </div>
    <!-- END fh5co-page -->

</div>
<!-- END fh5co-wrapper -->

<!-- Javascripts -->
<script th:src="@{js/jquery-2.1.4.min.js}"></script>
<!-- Dropdown Menu -->
<script th:src="@{js/hoverIntent.js}"></script>
<script th:src="@{js/superfish.js}"></script>
<!-- Bootstrap -->
<script th:src="@{js/bootstrap.min.js}"></script>
<!-- Waypoints -->
<script th:src="@{js/jquery.waypoints.min.js}"></script>
<!-- Counters -->
<script th:src="@{js/jquery.countTo.js}"></script>
<!-- Stellar Parallax -->
<script th:src="@{js/jquery.stellar.min.js}"></script>
<!-- Owl Slider -->
<!-- // <script src="js/owl.carousel.min.js"></script> -->
<!-- Date Picker -->
<script th:src="@{js/bootstrap-datepicker.min.js}"></script>
<!-- CS Select -->
<script th:src="@{js/classie.js}"></script>
<script th:src="@{js/selectFx.js}"></script>
<!-- Flexslider -->
<script th:src="@{js/jquery.flexslider-min.js}"></script>

<script th:src="@{js/custom.js}"></script>


</body>
</html>
